<!DOCTYPE html>
<html>
<head>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
  <style type="text/css">
    body {
      padding: 0;
      margin: 0;
    }

    #map { height: 350px; }

    html, body {
      height: 100%;
    }
  </style>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
</head>
<body>
  <div id="map"></div>
  <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([45.18478, 5.73134], 13);
    L.tileLayer('http://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
        maxZoom: 15,
        attribution: 'Map data: &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
    }).addTo(map);
    var marker = L.marker([45.18478, 5.73134]).addTo(map);

    var circle = L.circle([45.18521, 5.75611], 500, {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.5
    }).addTo(map);

    var polygon = L.polygon([
        [45.20091, 5.65487],
        [45.18276, 5.68182],
        [45.17562, 5.65418]
      ]).addTo(map);

    marker.bindPopup('<b>Hello from Cowork in Grenoble!</b><br>Je suis une popup').openPopup();
    circle.bindPopup('Je suis un cercle');
    polygon.bindPopup('Je suis un  polygone');

  </script>
</body>
</html>
